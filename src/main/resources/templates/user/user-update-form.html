<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Update User</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container my-5">
  <h3> Enter User Info</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/user/update}" th:object="${user}"
              method="post">

          <table border="0" cellpadding="10">
            <tr>
              <td>ID:</td>
              <td><input type="number" th:field="*{id}" value="${user.id}" readonly /></td>
            </tr>
            <tr>
              <td>User Name:</td>
              <td><input type="text" th:field="*{userName}" value="${user.userName}" required/></td>
            </tr>
            <tr>
              <td>Password</td>
              <td><input type="password" th:field="*{password}" placeholder="Enter (new) password" required/></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="email" th:field="*{email}"  value="${user.email}" required/></td>
            </tr>
            <tr>
              <td>Role</td>
              <td>
                <select th:field="*{role}" name="role" id="role"class="form-control form-control-sm">
                  <option value="USER">User</option>
                  <option value="MOD">Mod</option>
                  <option value="ADMIN">Admin</option>
                  <option value="VENDOR">Vendor</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><button type="submit">Save</button> </td>
              <td> <a href="/ADMIN/user/all">Cancel</a></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
