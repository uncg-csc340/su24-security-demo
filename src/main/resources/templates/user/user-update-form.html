<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Update User</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container my-5">
    <h3> Enter User Info</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/ADMIN/user/update}" th:object="${user}"
                      method="post">

                    <table border="0" cellpadding="10">
                        <tr>
                            <td>ID:</td>
                            <td><input type="number" th:field="*{id}" value="${user.id}" readonly/></td>
                        </tr>
                        <tr>
                            <td>User Name:</td>
                            <td><input type="text" th:field="*{userName}" value="${user.userName}" required/></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input type="password" th:field="*{password}" placeholder="Enter (new) password"
                                       required/></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="email" th:field="*{email}" value="${user.email}" required/></td>
                        </tr>
                        <tr>
                            <td>Role</td>
                            <td>
                                <select th:field="*{role}" name="role" id="role" class="form-control form-control-sm">
                                    <option value="USER">User</option>
                                    <option value="MOD">Mod</option>
                                    <option value="ADMIN">Admin</option>
                                    <option value="VENDOR">Vendor</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit">Save</button>
                            </td>
                            <td><a href="/ADMIN/user/all">Cancel</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
