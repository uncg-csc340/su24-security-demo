<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">
    <h1 th:text="'Hello '+ ${currentUser}"></h1>
    <h2 style="text-align:center;">User Menu</h2>
    <div class="card-deck">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">View</h5>
                <a href="/ADMIN/user/all" class="btn btn-primary">User List</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Create</h5>
                <a href="/ADMIN/user/new-user" class="btn btn-primary">Add User</a>
            </div>
        </div>
    </div>
    <h2 style="text-align:center;">Product Menu</h2>
    <div class="card-deck">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">View</h5>
                <a href="/product/all" class="btn btn-primary">Product List</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Create</h5>
                <a href="/VENDOR/product/new-product" class="btn btn-primary">Add Product</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
