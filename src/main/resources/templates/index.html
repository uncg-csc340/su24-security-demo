<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">
    <h1 th:text="'Hello '+ ${currentUser}"></h1>
    <h2 style="text-align:center;">User Menu</h2>
    <div class="card-deck">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">View</h5>
                <a href="/ADMIN/user/all" class="btn btn-primary">User List</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Create</h5>
                <a href="/ADMIN/user/new-user" class="btn btn-primary">Add User</a>
            </div>
        </div>
    </div>
    <h2 style="text-align:center;">Product Menu</h2>
    <div class="card-deck">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">View</h5>
                <a href="/product/all" class="btn btn-primary">Product List</a>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Create</h5>
                <a href="/VENDOR/product/new-product" class="btn btn-primary">Add Product</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
