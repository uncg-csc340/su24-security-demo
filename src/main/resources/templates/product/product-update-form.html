<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Product</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container my-5">
    <h3> Enter Product Info</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/VENDOR/product/update}" th:object="${product}"
                      method="post">

                    <table border="0" cellpadding="10">
                        <tr>
                            <td>ID:</td>
                            <td><input type="text" th:field="*{id}" value="${product.id}" readonly/></td>
                        </tr>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" th:field="*{name}" required value="${product.name}"/></td>
                        </tr>
                        <tr>
                            <td>Type:</td>
                            <td><input type="text" th:field="*{type}" required value="${product.type}"/></td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td><input type="number" min="0" step="0.01" th:field="*{price}" required
                                       value="${product.price}"/></td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit">Save</button>
                            </td>
                            <td><a href="/product/all">Cancel</a></td>
                        </tr>

                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
