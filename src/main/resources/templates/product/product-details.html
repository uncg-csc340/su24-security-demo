<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Info</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">
    <h1 style="text-align:center;">Product Info</h1>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Product</h5>
            <p class="card-text" th:text=" 'ID: '+ ${product.id}"/>
            <p class="card-text" th:text="'Name: '+${product.name}"/>
            <p class="card-text" th:text="'Name: '+${product.type}"/>
            <p class="card-text" th:text="'Price: '+${product.price}"/>
            <a th:href="@{/USER/product/add/{id}(id=${product.id})}" class="btn btn-primary">Subscribe</a>
            <a th:if="${editProduct}" th:href="@{/VENDOR/product/update/id={id}(id=${product.id})}"
               class="btn btn-primary">Edit</a>
            <a th:if="${editProduct}" th:href="@{/VENDOR/product/delete/id={id}(id=${product.id})}"
               class="btn btn-primary">Delete</a>
			<a th:if="${editProduct}" th:href="@{/VENDOR/product/delete-eager/id={id}(id=${product.id})}"
               class="btn btn-primary">Delete Eager</a>
        </div>
    </div>
    <br>
    <a href="/product/all" class="btn btn-primary">Product List</a>
</div>
</body>
</html>
