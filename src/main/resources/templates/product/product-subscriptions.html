<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">

    <h1 style="text-align:center;" th:text="${title}"></h1>

    <div style="align-content: center;">
        <p class="my-5">
            <a th:if="${#authorization.expression('hasRole(''VENDOR'')')}" href="/VENDOR/product/new-product"
               class="btn btn-primary">Add Product</a>
        </p>
        <br>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Product #</th>
                <th>Name</th>
                <th>Type</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productList}">
                <td th:text=" ${product[0]}"></td>
                <td><a th:href="@{/product/id={id}(id=${product[4]})}" th:text=" ${product[4]}"> </a></td>
                <td th:text=" ${product[1]}"></td>
                <td th:text=" ${product[2]}"></td>
                <td th:text=" ${product[3]}"></td>
                <td th:text=" ${product[5]}"></td>
                <td><a th:href="@{/USER/product/add/{id}(id=${product[4]})}" class="btn btn-primary">Add More</a></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
