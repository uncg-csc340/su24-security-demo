<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Products</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">

  <h1 style="text-align:center;" th:text="${title}"></h1>

  <div style="align-content: center;">
    <p class="my-5">
      <a th:if="${#authorization.expression('hasRole(''VENDOR'')')}" href="/VENDOR/product/new-product"
         class="btn btn-primary">Add Product</a>
    </p>
    <br>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Product #</th>
        <th>Name</th>
        <th>Type</th>
        <th>Price</th>
        <th>Quantity</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${productList}">
        <td th:text=" ${product[0]}"></td>
        <td><a th:href="@{/product/id={id}(id=${product[4]})}" th:text=" ${product[4]}"> </a></td>
        <td th:text=" ${product[1]}"></td>
        <td th:text=" ${product[2]}"></td>
        <td th:text=" ${product[3]}"></td>
        <td th:text=" ${product[5]}"></td>
        <td><a th:href="@{/USER/product/add/{id}(id=${product[4]})}" class="btn btn-primary">Add More</a></td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
</body>
</html>
