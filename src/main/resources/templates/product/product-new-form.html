<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create New Product</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<nav th:insert="~{./fragments/navigation :: #global-nav}"></nav>
<div class="container">

  <h1 style="text-align:center;">Enter Product Info</h1>

  <div style="align-content: center;">
    <form action="/VENDOR/product/create" method="post">
      <!-- <div class="form-group">
           <label for="productId">Product ID:</label>
           <input type="text" class="form-control" name="productId" id="productId" placeholder="Enter ID"></input>
       </div>-->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required></input>
      </div>
      <div class="form-group">
        <label for="name">Type:</label>
        <input type="text" class="form-control" name="type" id="type" placeholder="Enter type" required></input>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" min="0" step="0.01" class="form-control" name="price" id="price" placeholder="Enter price" required></input>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="/product/all">Cancel</a>
    </form>
  </div>
</div>
</body>
</html>
